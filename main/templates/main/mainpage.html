{% load static %}
<!DOCTYPE html>

<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

                <li><a href="{% url 'info' %}">Востребованность</a></li>

<div class="content">

    <div class="fut_menu">
  <ul class="fut_main_menu">
